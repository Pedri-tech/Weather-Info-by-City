<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .weather-container {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 70%;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #ffffff;
      color: #3a7bd5;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .temp {
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è Simple Weather App</h1>
  <div class="weather-container">
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <br />
    <button onclick="getWeather()">Get Weather</button>

    <div class="result" id="weatherResult"></div>
  </div>

 

</body>
</html>
